name: Scala CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Compile code
      run: sbt compile
    - name: Run easy tests
      run: sbt "test:testOnly *FibEasyTest"
    - name: Run hard tests
      run: sbt "test:testOnly *FibHardTest"
